name: Super Lint
on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'
jobs:
  super-lint:
    runs-on: ubuntu-latest
    steps:
    - name: git checkout
      uses: actions/checkout@v2
    - name: super lint
      uses: github/super-linter@v3
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        FILTER_REGEX_EXCLUDE: \.github\/pull_request_template.md
